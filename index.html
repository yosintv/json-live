<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Highlights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .highlight {
            text-align: center;
            width: 200px;
        }
        .highlight a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .highlight a:hover {
            text-decoration: underline;
        }
        .highlight img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }
        .highlight img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Football Highlights</h1>
    <div class="highlights" id="highlights"></div>

    <script src="highlights.json"></script>
    <script>
        const highlightsDiv = document.getElementById('highlights');

        // Fetch JSON data and dynamically create content
        fetch('highlights.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const highlightDiv = document.createElement('div');
                    highlightDiv.className = 'highlight';
                    highlightDiv.innerHTML = `
                        <a href="${item.link}" target="_blank">
                            <img src="${item.image}" alt="${item.title}">
                        </a>
                        <a href="${item.link}" target="_blank">${item.title}</a>
                    `;
                    highlightsDiv.appendChild(highlightDiv);
                });
            })
            .catch(error => console.error('Error fetching highlights:', error));
    </script>
</body>
</html>
