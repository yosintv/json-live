<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Highlights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s ease;
        }
        .highlight img:hover {
            transform: scale(1.05);
        }
        .highlight a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .highlight a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Football Highlights</h1>
        <div class="row" id="highlights"></div>
    </div>

    <script src="https://yosintv.github.io/json-live/highlights.json"></script>
    <script>
        const highlightsDiv = document.getElementById('highlights');

        // Fetch JSON data and dynamically create content
        fetch('highlights.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-md-6 mb-4'; // Two images per row with Bootstrap
                    colDiv.innerHTML = `
                        <div class="highlight text-center">
                            <a href="${item.link}" target="_blank">
                                <img src="${item.image}" alt="${item.title}">
                            </a>
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </div>
                    `;
                    highlightsDiv.appendChild(colDiv);
                });
            })
            .catch(error => console.error('Error fetching highlights:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
