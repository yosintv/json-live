<div class="container my-5">
<div class="row g-4" id="highlights"></div>
</div>

    <script src="highlights.json"></script>
    <script>
        const highlightsDiv = document.getElementById('highlights');

        // Fetch JSON data and dynamically create content
        fetch('highlights.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-12 col-sm-6 col-lg-4'; // Responsive layout: 1 column on XS, 2 on SM, 3 on LG
                    colDiv.innerHTML = `
                        <div class="highlight text-center">
                            <a href="${item.link}" target="_blank">
                                <img src="${item.image}" alt="${item.title}">
                            </a>
                            <a href="${item.link}" target="_blank">${item.title}</a>
                        </div>
                    `;
                    highlightsDiv.appendChild(colDiv);
                });
            })
            .catch(error => console.error('Error fetching highlights:', error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
